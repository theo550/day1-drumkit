<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- CSS -->

  <!-- Google Fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
  <!-- Google Fonts-->

</head>
<body>
  
  <!-- Drums -->
  <div class="container">
    <div class="drum">
      <div class="letter">A</div>
      <div class="note">CLAP</div>
    </div>
    <div class="drum">
      <div class="letter">Z</div>
      <div class="note">HIHAT</div>
    </div>
    <div class="drum">
      <div class="letter">E</div>
      <div class="note">KICK</div>
    </div>
    <div class="drum">
      <div class="letter">R</div>
      <div class="note">OPENHAT</div>
    </div>
    <div class="drum">
      <div class="letter">T</div>
      <div class="note">BOOM</div>
    </div>
    <div class="drum">
      <div class="letter">Y</div>
      <div class="note">RIDE</div>
    </div>
    <div class="drum">
      <div class="letter">U</div>
      <div class="note">SNARE</div>
    </div>
    <div class="drum">
      <div class="letter">I</div>
      <div class="note">TOM</div>
    </div>
    <div class="drum">
      <div class="letter">O</div>
      <div class="note">TINK</div>
    </div>
  </div>
  <!-- Drums -->


  <script src="js/javascript.js"></script>
</body>
</html>
